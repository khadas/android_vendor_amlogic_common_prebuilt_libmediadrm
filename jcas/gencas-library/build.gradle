apply plugin: 'com.android.library'

ext {
    genJarDir = gradle.ext.outputDir
}

android {
    compileSdk rootProject.ext.compileSdkVersion
    buildToolsVersion = rootProject.ext.buildToolsVersion
    //compileSdk 34

    defaultConfig {
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        //targetSdkVersion 34
        versionCode rootProject.ext.versionCode
        versionName rootProject.ext.versionName
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        debug {
            minifyEnabled false
        }
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    testOptions {
        unitTests.returnDefaultValues = true
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    lintOptions {
        abortOnError false
    }
}

dependencies {
    implementation project(':jcas-base-library')
    implementation project(':jcas-library')
    implementation project(path: ':jcas-vendor-library:widevine')
    //implementation project(path: ':jcas-vendor-library:nagra')
    //implementation project(path: ':jcas-vendor-library:sample')
    //api fileTree(include: ['*.jar'], dir: 'libs')
}

task clearJar(type: Delete) {
    delete "../out/" + JCasBuilderJarName + ".jar"
}

// build the jar with gradlew
task makeJar(type: Copy) {
    from "build/intermediates/aar_main_jar/debug/"
    into '../out'

    include 'classes.jar'
    rename ('classes.jar', JCasBuilderJarName + ".jar")
}

// copy the jar to out
task updateJar(type: Copy) {
    from "build/intermediates/aar_main_jar/release/"
    into '../out'

    include 'classes.jar'
    rename ('classes.jar', JCasBuilderJarName + ".jar")
}

// package and release jcas-builder-library.jar
task releaseJar(type: Jar) {
    archivesBaseName = JCasBuilderJarName
    from(project.zipTree('build/intermediates/aar_main_jar/release/classes.jar'))
    from(project.zipTree("${gradle.ext.outputDir}/${JCasBaseJarName}.jar"))
    from(project.zipTree("${gradle.ext.outputDir}/${JCasJarName}.jar"))
    from(project.zipTree("${gradle.ext.outputDir}/${JCasWidevineJarName}.jar"))
    from(project.zipTree("${gradle.ext.outputDir}/${SiPsiJarName}.jar"))
    from(project.zipTree("${gradle.ext.outputDir}/${TunerJarName}.jar"))
    from(project.zipTree("${gradle.ext.outputDir}/${DtvCommonJarName}.jar"))
    from(project.zipTree("${gradle.ext.outputDir}/${GsonJarName}.jar"))
    getDestinationDirectory().set(getProject().file(genJarDir))
}

makeJar.dependsOn(clearJar, build)

